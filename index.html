<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagens"></span>
            </label>
            <ul class="container__lista-menu">
                <li class="conntainer__lista-menu__titulo">
                    Categoria
                </li>
                <li class="conntainer__lista-menu__item">
                    <a href="#" class="conntainer__lista-menu__item__link">Programaçao</a>
                </li>
                <li class="conntainer__lista-menu__item">
                    <a href="#" class="conntainer__lista-menu__item__link">Front</a>
                </li>
                <li class="conntainer__lista-menu__item">
                    <a href="#" class="conntainer__lista-menu__item__link">Infra</a>
                </li>
                <li class="conntainer__lista-menu__item">
                    <a href="#" class="conntainer__lista-menu__item__link">Business</a>
                </li>
                <li class="conntainer__lista-menu__item">
                    <a href="#" class="conntainer__lista-menu__item__link">Design e UX</a>
                </li>
            </ul>
            <img class="container__imagens" src="assets/Logo.svg" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img class="container__imagens" src="assets/Favoritos.svg" alt="Meus Favoritos"></a>
            <a href="#"><img class="container__imagens" src="assets/Compras.svg" alt="Carrinho de Compras"></a>
            <a href="#"><img class="container__imagens" src="assets/Usuário.svg" alt="Usuário"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">
            Já sabe por onde começar?
        </h2>
        <p class="banner__texto">
            Encontre em nossa estante o que precisa para seu desenvolvimento!
        </p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel__titulo">
            Novos lançamentos
        </h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="assets/ApacheKafka.svg"
                        alt="Livro sobre apache kafka e spring boot da alura books"></div>
                <div class="swiper-slide"><img src="assets/Liderança.svg"
                        alt="Livro sobre liderança em design da alura books"></div>
                <div class="swiper-slide"><img src="assets/Javascript.svg"
                        alt="Livro sobre JavaScript assertivo da alura books"></div>
                <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Livro guia front end"></div>
                <div class="swiper-slide"><img src="assets/Portugol.svg" alt="Livro sobre Portugol"></div>
                <div class="swiper-slide"><img src="assets/Acessibilidade.svg" alt="Livro sobre Acessibilidade"></div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div </section>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                spaceBetween: 10,
                slidesPerView: 3,
                pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets',
                },
            });
        </script>
</body>

</html>
